<!DOCTYPE html>
<html>
<meta charset="utf-8"></meta>
	<head>
		<title>OpenSpritz</title>

		<script src="jquery.min.js"></script>
		<script src="spritz.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
		<link href='style.css' rel='stylesheet' type='text/css'>

		<script>
		$(document).ready(function() {
			$('#start_button').on('click', function() {
				clearTimeouts();
				var wpm = $('#wpm_input').val();  // Eingabe aus dem neuen Input-Feld
				var inputText = $('#text_input').val();
				
				// Sicherstellen, dass eine gültige Zahl für WPM eingegeben wurde
				if (wpm && wpm > 0) {
					spritzify(inputText, '#result', wpm);
				} else {
					alert("Bitte geben Sie eine gültige WPM-Geschwindigkeit ein.");
				}
			});
		});
		</script>

	</head>

	<body>
		<div id="container">

			<div id="result">
				Enter a WPM speed and click "Start."
			</div>

			<label for="wpm_input">WPM:</label>
			<input id="wpm_input" type="number" placeholder="500" min="0" step="50" value="500">
			<br>
			<textarea id="text_input" rows="10" cols="50" placeholder="Enter your text here..."></textarea>
			<button id="start_button">Start</button>

		</div>
	</body>
</html>
